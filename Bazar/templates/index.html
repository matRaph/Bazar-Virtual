<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <h2>Bem vindo, {{user.get_username}}</h2>
    <h3><a href="{% url 'logout' %}">Logout</a></h3>
    {% if eventos %}
        <h3>Eventos</h3>
        <ul>
            {% for evento in eventos %}
                <li><h4><a href="{% url 'evento' evento.id %}">{{evento.nome}}</a></h4></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Não há eventos cadastrados</p>
    {% endif %}
</body>
</html>

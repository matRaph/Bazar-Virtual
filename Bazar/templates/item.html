<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item</title>
</head>
<body>
    <h1><a href="{% url 'index' %}">Bazar Virtual</a></h1>
    <h2>{{item}}</h2>
    <p>{{item.descricao}}</p>
    <p>R${{item.preco}}</p>
    <br>
    {% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
    {% endif %}
    <br>
    <a href="reservar">Reservar Item</a>
</body>
</html>

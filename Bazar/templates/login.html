{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Log In</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="form-label" for="username">User</label>
            <input class="form-control form-control-sm px-3 py-3 rounded-5" type="text" name="username" placeholder="Usuario" required />
            <br>
            <label class="form-label" for="password">Senha</label>
            <input class="form-control form-control-sm px-3 py-3 rounded-5" type="password" name="password" placeholder="Senha" required  />
        </div>
        <button class="btn btn-primary py-3 px-4 rounded-5" type="submit">Log In</button>
    </form>
</body>
</html>
